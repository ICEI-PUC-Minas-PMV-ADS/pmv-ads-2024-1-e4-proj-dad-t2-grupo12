<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: rgb(238, 247, 231);
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<div id="login" class="container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button onclick="showRegistration()">Novo Cadastro</button>
    <button onclick="showPasswordRecovery()">Recuperar Login</button>
</div>

<div id="registration" class="container" style="display: none;">
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" name="fullname" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Telefone" required>
        <input type="text" name="cpf" placeholder="CPF" required>
        <button type="submit">Register</button>
    </form>
    <button onclick="showLogin()">Back to Login</button>
</div>

<div id="passwordRecovery" class="container" style="display: none;">
    <h2>Password Recovery</h2>
    <form action="/recover-password" method="post">
        <input type="email" name="recoveryEmail" placeholder="Email cadastrado" required>
        <input type="text" name="recoveryCpf" placeholder="CPF" required>
        <button type="submit">Recover Password</button>
    </form>
    <button onclick="showLogin()">Back to Login</button>
</div>

<script>
    function showRegistration() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('registration').style.display = 'block';
        document.getElementById('passwordRecovery').style.display = 'none';
    }

    function showLogin() {
        document.getElementById('login').style.display = 'block';
        document.getElementById('registration').style.display = 'none';
        document.getElementById('passwordRecovery').style.display = 'none';
    }

    function showPasswordRecovery() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('registration').style.display = 'none';
        document.getElementById('passwordRecovery').style.display = 'block';
    }
</script>

</body>
</html>
